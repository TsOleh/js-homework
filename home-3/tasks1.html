    var someDigits = 'іва 24 уц ац34434аук';
    var onlyDigits ='';
    function digits(someDigits) {
      for (var i = 0; i < someDigits.length; i++) {
        if (+someDigits.substr(i, 1)) {
          if (i == 0) {
            onlyDigits = someDigits.substr(i, 1);
          } else {
            onlyDigits += someDigits.substr(i, 1);
          }
        }
      }

    }
